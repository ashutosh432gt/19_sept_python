<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <p>
        there are <strong>three</strong> types of list in html:<br>
        1)unorder List <br>
        2)order list <br>
        3)description list <br>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ul style="list-style-type: circle;">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ul style="list-style-type: square;">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <dl>
            <dt>name</dt>
            <dd>Ashutosh</dd>
            <dt>Course</dt>
            <dd>Python</dd>
        </dl>
    </p>

</body>
</html>
